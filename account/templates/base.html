<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block blockname %}Medical Information{% endblock blockname %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    
</head>
<body>
  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'account:user_detail' %}">MedInfo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    
    {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if menu == "home" %}class="active"{% endif %}><a href="{% url 'account:user_detail' %}">Medical Data <span class="sr-only">(current)</span></a></li>
        
        {% if request.user.profile.is_doctor %}
            <li {% if menu == "statistics" %}class="active"{% endif %}><a href="table.html">Statistical Data</a></li>
            <li {% if menu == "users" %}class="active"{% endif %}><a href="{% url 'account:user_list' %}">View all users</a></li>
        {% endif %}
            
        
      </ul>
    </div><!-- /.navbar-collapse -->
    {% endif %}
        
    
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
  <div class="row">
    
    {% block content %}
        
    {% endblock content %}
        
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

{% block extra_js %}
  
{% endblock extra_js %}
  
</body>
</html>
